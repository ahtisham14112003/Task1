<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // =========================Problem 2====================================

function isValidPattern(input) {
    const stack = [];
    const pairs = {
        '{': '}',
        '[': ']',
        '(': ')'
    };

    for (let i = 0; i < input.length; i++) {
        const char = input[i];

        if (pairs[char]) {
            stack.push(char);
        } else {
            const top = stack.pop();

            if (pairs[top] !== char) {
                return false;
            }
        }
    }

    return stack.length === 0;
}

const validPatterns = [
    "{[()]}",
    "[]{}()",
    "{[()]}",
    "({[]})"
];

const invalidPatterns = [
    "[[()]}",
    "{][]()",
    "[[]}",
    "{([)}"
];

// Check valid patterns
validPatterns.forEach(pattern => {
    if (isValidPattern(pattern)) {
        document.write(`"${pattern}" is a valid pattern.`, "<br>", "<br>");
    } else {
      document.write(`"${pattern}" is an invalid pattern.` , "<br>", "<br>");
    }
});

// Check invalid patterns
invalidPatterns.forEach(pattern => {
    if (isValidPattern(pattern)) {
      document.write(`"${pattern}" is a valid pattern.` , "<br>", "<br>");
    } else {
      document.write(`"${pattern}" is an invalid pattern.`, "<br>", "<br>");
    }
});
  </script>
</body>
</html>
